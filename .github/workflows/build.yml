name: build

on:
  push:
    branches:
      - main
      - 'renovate/**'

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Lint files
        run: yarn lint

      - name: Run Jest tests
        run: yarn jest --maxWorkers=2 --ci --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v2.2.3
        if: always()
        continue-on-error: true
        with:
          name: coverage
          path: coverage

      - name: Codecov
        shell: bash
        if: always()
        continue-on-error: true
        run: |
          [[ ! -z "$CODECOV_TOKEN" ]] && bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Deploy to Glitch
        if: github.ref == 'refs/heads/main'
        run: |
          if [[ ! -z "$GLITCH_PROJECT_ID" ]] && [[ ! -z "$GLITCH_TOKEN" ]]
          then
            yarn sync-glitch
          else
            echo 'missing secrets'
          fi
        env:
          GLITCH_PROJECT_ID: ${{ secrets.GLITCH_PROJECT_ID }}
          GLITCH_TOKEN: ${{ secrets.GLITCH_TOKEN }}
          GH_REPO: ${{ github.repository }}
